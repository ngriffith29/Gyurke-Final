<html>

<head>
    <title>AR.js Basic Projected Camera Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- Look-at component. We don't need this now, but we will later. -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
        <a-assets id="sound" src="sound.mp3" preload="auto"></a-assets>
        <a-camera gps-projected-camera rotation-reader></a-camera>
        <!-- <a-entity soundhandler
        gps-projected-entity-place="latitude:41.285676667088545,; longitude:-82.8376801113776;"
        position="-.31 .912 .3.006"
        rotation="-90.920 5.637 0"
       
        obj-model="obj: url(/assets/FinalBaseMesh.obj);"> -->



        <a-entity 
        gps-projected-entity-place="latitude: 41.28580149120455,; longitude:-82.83814138008997;"
        
        
        gltf-model="./assets/Lupez.gltf"></a-entity>





        </a-entity>





    </a-scene>
</body>




<script>
    AFRAME.registerComponent('soundhandler', {
        tick: function () {
            // marker is the object3D of marker
            if (marker.visible && !this.markervisible) {
                entity.components.sound.playSound();
                this.markervisible = true;
            } else if (!marker.visible) {
                this.markervisible = false;
            }
        }
    });
</script>

</html>
